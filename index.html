<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Radnom Anime Quote Generator | By Abdellatif Laghjaj</title>
</head>
<body>
    
    <div class="mockup-window border bg-base-300">
        <div class="container">
            <header class="mb-5">
                <h1 class="text-center text-xl font-bold">Random Anime Quote Generator</h1>
                <div class="form-control">
                    <div class="input-group">
                      <input type="text" placeholder="Search by anime name or caracter..." class="input input-accent input-bordered" />
                      <button class="btn btn-accent btn-square">
                        <i class="bx bx-search bx-sm"></i>
                      </button>
                    </div>
                  </div>
            </header>
    
            <div class="main-content">
                <h1 class="name text-2xl font-bold">
                    Naruto
                </h1>
                <div class="max-w-4xl p-4 rounded-lg shadow">
                    <div class="mb-2">
                      <div class="h-3 text-2xl text-left"><i class='bx bxs-quote-alt-left'></i></div>
                        <p class="px-4 text-xl text-center">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam obcaecati
                            laudantium recusandae, debitis eum voluptatem ad, illo voluptatibus
                            temporibus odio provident.
                        </p>
                      <div class="h-3 text-2xl text-right"><i class='bx bxs-quote-alt-right'></i></div>
                    </div>
                </div>
                
                <div class="bottom-content">
                    <p class="author italic mb-5">
                        <i class='bx bxl-slack-old mr-2'></i>
                        <span>Naruto Uzumaki</span>
                    </p>
    
                    <button class="btn btn-accent btn-xs sm:btn-sm md:btn-md lg:btn-lg gap-2">
                        Random Quote
                        <i class='bx bxs-dice-4 bx-sm'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
